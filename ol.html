<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <link rel="stylesheet" href="ol.css">
</head>
<body>
    <div>
        <h1>First Iteam</h1>
    <h2>Inline Element</h2>
    <ul>
        <li>a</li>
        <li>button</li>
        <li>br</li>
        <li>img</li>
        <li>span</li>
        <li>small</li>
        <li>input</li>
    </ul>
    </div>
    <div>
        <h1>Second Iteam</h1>
    <h2>Block Element</h2>
    <ul>
        <li>p</li>
        <li>header</li>
        <li>footer</li>
        <li>section</li>
        <li>video</li>
        <li>table</li>
        <li>form</li>
    </ul>
    </div>
    <div>
        <h1>Third Iteam</h1>
    <h2>Inline-Block Element</h2>
    <ul>
        <li>button</li>
        <li>select</li>
    </ul>
    </div>
</body>
</html>
