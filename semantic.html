            A semantic tag in HTML is a tag whose name clearly describes its purpose and its content. HTML5 introduced several new semantic. <br>

            Example of <span class="color-five">Six</span> semantic Tags below:<br>
            <ul>
                <li>Header</li>
                <li>Footer</li>

            </ul>
